<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a routerLink="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <img src="../assets/logo.png" class="logo">
    </a>

    <ul *ngIf="authSvc.user" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li *ngIf="authSvc.user.tipo=='administrador'"><a routerLink="/admin/usuarios" class="nav-link px-2 link-dark">Usuarios</a></li>
    </ul>

    <div *ngIf="!usuario" class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2" routerLink="/auth/login">Iniciar Sesion</button>
      <button type="button" class="btn btn-primary" routerLink="/auth/registrarse">Registrarse</button>
    </div>
    <div *ngIf="usuario" class="col-md-3 text-end">
      <button type="button" class="btn btn-primary" (click)="Logout()">Cerrar sesion</button>
    </div>
  </header>
  <div class="mx-auto my-auto">
  <router-outlet></router-outlet>
</div>
</div>
